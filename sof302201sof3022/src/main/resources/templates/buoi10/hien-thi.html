<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>i {color: red}</style>
</head>
<body>
    Them bac si:
    <form th:object="${bacSi}" action="/bac-si/them" method="post">
        Ten bac si: <input type="text" th:field="*{tenBacSi}">
        <i th:errors="*{tenBacSi}"></i>
        <br>
        Tuoi: <input type="text" th:field="*{tuoi}">
        <i th:errors="*{tuoi}"></i>
        <br>
        Gioi tinh:
            Nam <input type="radio" th:field="*{gioiTinh}" value="true">
            Nu <input type="radio" th:field="*{gioiTinh}" value="false">
            <i th:errors="*{gioiTinh}"></i>
        <br>
        Benh vien:
        <select th:field="*{benhVien}">
            <option value="" selected>Default</option>
            <th:block th:each="bv : ${listBenhVien}">
                <option th:value="${bv.id}" th:label="${bv.tenBenhVien}"></option>
            </th:block>
        </select>
        <i th:errors="*{benhVien}"></i>
        <br>
        <button>Save</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>tenBacSi</th>
                <th>tuoi</th>
                <th>gioiTinh</th>
                <th>ten benhVien</th>
                <th>diaChi benhVien</th>
                <th>Hanh dong</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="bs : ${listBacSi}">
                <tr>
                    <td th:text="${bs.id}"></td>
                    <td th:text="${bs.tenBacSi}"></td>
                    <td th:text="${bs.tuoi}"></td>
                    <td th:text="${bs.gioiTinh == true ? 'Nam' : 'Nu'}"></td>
                    <td th:text="${bs.benhVien.tenBenhVien}"></td>
                    <td th:text="${bs.benhVien.diaChi}"></td>
                    <td>
                        <a th:href="@{|/bac-si/view-update/${bs.id}|}">View update</a>
                        <a th:href="@{|/bac-si/xoa?id=${bs.id}|}">Xoa</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
